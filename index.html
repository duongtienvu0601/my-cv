<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #79DCF2, #B1A7F2, #F26B6B, #F2CEA2);
            background-size: 300% 300%;
            animation: gradientBG 8s infinite alternate;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .cv-container {
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
        }

        /* Music Player */
        .music-player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(255, 255, 255, 1);
        }

    </style>
</head>
<body>
    <h1>My CV</h1>
    <div class="cv-container">
        <iframe src="CV_DuongTienVu_Web_Designer.pdf"></iframe>

        <!-- Music Player -->
        <div class="music-player">
            <button onclick="prevSong()">⏮️</button>
            <button onclick="togglePlay()">▶️ / ⏸️</button>
            <button onclick="nextSong()">⏭️</button>
        </div>

        <audio id="audio" src="music1.mp3"></audio>
    </div>

    <script>
        let songs = ["music1.mp3", "music2.mp3", "music3.mp3"];
        let currentSong = 0;
        let audio = document.getElementById("audio");

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            audio.src = songs[currentSong];
            audio.play();
        }

        function prevSong() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            audio.src = songs[currentSong];
            audio.play();
        }
    </script>
</body>
</html>
